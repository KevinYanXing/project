{% extends "innerbase.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Edit{% endblock %}
{% block timeshow %}
<div class="bgsign bgstyle">
    <div class="page-header w600">
        <h1>Edit !</h1>
        {{ wtf.quick_form(form) }}
    </div>
</div>
<script type="text/javascript">
    $(function(){
        $('#name').val('{{ current_user.name }}');
        $('#birth').val('{{ help.format_ts(current_user.birth,'%Y-%m-%d') }}');
        $('#pho').prev().after('<p> <img data-toggle="tooltip" data-placement="left" id="avatar" title="" class="img-responsive img-rounded" src="{{ url_for('authmain.upload',pho=current_user.pho) }}" alt="" data-original-title="I`m {{ current_user.name }}"> </p>');
    })
</script>
{% endblock %}
